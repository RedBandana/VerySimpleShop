<a class="product-item-container" [routerLink]="['/product', product._id]">
    <img class="product-item-image" [src]="imageUrl" />
    <div class="product-item-text-container">
        <div class="product-item-title">{{product.name}}</div>
        <div class="product-item-price">${{product.price}}.00</div>
    </div>
</a>
