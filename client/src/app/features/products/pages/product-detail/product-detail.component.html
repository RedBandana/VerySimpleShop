<div class="product-detail-container">
    <nav class="product-detail-navbar">
        <button class="product-detail-navbar-direction">
            <i class="fa-solid fa-chevron-left"></i>
            <div class="product-detail-navbar-text">Previous</div>
        </button>
        <button class="product-detail-navbar-direction">
            <div class="product-detail-navbar-text">Next</div>
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </nav>

    <div class="product-detail-header">
        <h1 class="product-detail-header-title">{{product.name}}</h1>
        <div class="product-detail-header-category">{{collections}}</div>
        <div class="product-detail-header-price">${{product.price}}.00</div>
    </div>

    <div class="product-detail-image">
        <div class="product-detail-image-slides-container">
            @for (url of product.imageUrls; track $index) {
            <img class="product-detail-image-slide" [src]="url" />
            }
        </div>
        <div class="product-detail-image-choices-container">
            @for (url of product.imageUrls; track $index) {
            <button class="product-detail-image-choice">
                <img class="product-detail-image-choice-content" [src]="url" />
            </button>
            }
        </div>
    </div>

    @for (option of product.options; track $index) {
    <div class="product-detail-options">
        <h1 class="product-detail-options-title">Select a {{option.name}}</h1>
        <div class="product-detail-options-container">
            @for (value of option.choices; track $index) {
            <button class="product-detail-option-choice">
                <img class="product-detail-option-choice-content" [src]="value.imageUrl" />
                <div class="product-detail-option-choice-text">{{value.value}}</div>
            </button>
            }
        </div>
    </div>
    }

    <div class="product-detail-description markdown-text">
        <markdown [data]="product.description"></markdown>
    </div>
</div>
<div class="product-detail-cta-container">
    <div class="product-detail-cta-qty">
        <label for="product-detail-cta-qty-input">Quantity</label>
        <input class="product-detail-cta-input" type="number" value="1" id="product-detail-cta-qty-input" name="product-detail-cta-qty-input" />
    </div>
    <button class="product-detail-cta">Add to Bag</button>
</div>
